<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="instructions-overlay" id="instructions">
        <h1>Jumping Game</h1>
        <p>Tap the screen or press the Spacebar to Jump</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div class="game-container" id="gameContainer" ontouchstart="jump()">
        <div id="player"></div>
        <div id="obstacle"></div>
        <div id="ground"></div>
        <div id="score" class="hidden">Score: <span id="scoreValue">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
