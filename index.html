<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="player"></div>
        <div id="obstacle"></div>
        <div id="score" class="hidden">Score: <span id="scoreValue">0</span></div>
        <div id="gameOverMessage" class="flex">
            <p>Game Over</p>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn" class="btn">Restart</button>
        </div>
        <div id="instructions">Press "Start" to begin. Jump with Space or Click the Jump button!</div>
        <button id="startBtn" class="btn" style="position: absolute; bottom: 5vh; left: 5vw;">Start</button>
        <button id="jumpBtn" class="btn" style="position: absolute; bottom: 5vh; right: 5vw;">Jump</button>
        <button id="fullscreenBtn" class="btn" style="position: absolute; bottom: 5vh; left: 15vw;">Fullscreen</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
